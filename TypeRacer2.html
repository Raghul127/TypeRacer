<!DOCTYPE html>
<html>
<head>
	<title>TYPERACER</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="race2.js"></script>
	<link rel="stylesheet" type="text/css" href="race2.css">
</head>
<body>
	<div class="wrapper" style="margin:20px">
		
			<h1 style="text-align: center;">TYPE RACER</h1>
		
		<br><br>
		<div id="text">
			<p>
				<strong><h4>TEXT</h4><h6>** Time will start as you press first key in text area</h6></strong>
				<br><br>
				<span id="green"></span><span id="red"></span><span id="black"></span>
	
			</p>

		</div>																								
		<div >
			<label id="type">Type Here:</label><br>
			<textarea class="form"  id="type-area" type="text"  rows="4" cols="80"  ></textarea>
		</div>
		<br><br>
		<strong>Your typing speed in characters/second:</strong>
		<div id="result">
		</div>
		<br><br>
		<input type="button" value="PLAY AGAIN" onClick="window.location.reload()">
	</div>
</body>
</html>
